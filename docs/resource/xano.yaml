  /tasks/{userid}:
    get:
      summary: Get tasks for a specific user
      description: |
        Get all tasks assigned to a specific user
        <br /><br />
        <b>Authentication:</b> not required
      tags:
        - tasks
      security: []
      parameters:
        - name: userid
          in: path
          description: "User ID to get tasks for"
          required: true
          schema:
            type: integer
            format: int64
        - name: assignee_id
          in: query
          description: "Assignee ID to filter tasks"
          required: false
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Success!
          content:
            application/json:
              schema:
                type: object
                properties:
                  task:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          format: int64
                          description: "Task ID"
                        created_at:
                          type: number
                          format: timestamptz
                          description: "Task creation timestamp"
                        title:
                          type: string
                          description: "Task title"
                        description:
                          type: string
                          description: "Task description"
                        status:
                          type: string
                          description: "Task status"
                          enum: ["todo", "scheduled", "booked", "complete"]
                        priority:
                          type: string
                          description: "Task priority"
                          enum: ["low", "medium", "high", "urgent"]
                        due_date:
                          type: number
                          format: timestamptz
                          description: "Task due date timestamp"
                        comments_count:
                          type: integer
                          description: "Number of comments on task"
                        attachments_count:
                          type: integer
                          description: "Number of attachments on task"
                        rating:
                          type: integer
                          description: "Task rating (0-5)"
                          minimum: 0
                          maximum: 5
                        position:
                          type: integer
                          description: "Task position within status column"
                        provider_type:
                          type: string
                          description: "Type of service provider"
                        assignee_id:
                          type: integer
                          format: int64
                          description: "ID of assigned user"
                        provider:
                          type: string
                          description: "Service provider category"
                          enum: ["Plumbing", "HVAC", "Painting", "Electrical"]
        "400":
          description: Input Error. Check the request payload for issues.
        "401":
          description: Unauthorized
        "403":
          description: Access denied. Additional privileges are needed access the requested resource.
        "404":
          description: Not Found. The requested resource does not exist.
