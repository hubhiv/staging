  /tasks/{id}:
    get:
      summary: Get individual task by ID
      description: |
        Get a specific task by its ID
        <br /><br />
        <b>Authentication:</b> Bearer JWT token required
      tags:
        - tasks
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: "Task ID"
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Task retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    format: int64
                  title:
                    type: string
                  description:
                    type: string
                  status:
                    type: string
                    enum: ["todo", "scheduled", "booked", "complete"]
                  priority:
                    type: string
                    enum: ["low", "medium", "high", "urgent"]
                  position:
                    type: integer
                  assignee_id:
                    type: integer
                    format: int64
                  created_at:
                    type: number
                    format: timestamptz
                  updated_at:
                    type: number
                    format: timestamptz
                  comments_count:
                    type: integer
                  attachments_count:
                    type: integer
                  rating:
                    type: integer
                    minimum: 0
                    maximum: 5
                  provider_type:
                    type: string
                  provider:
                    type: string
                    description: "Service provider category"
                    enum: ["Plumbing", "HVAC", "Painting", "Electrical"]
        "401":
          description: Authentication failed
        "404":
          description: Task not found
        "500":
          description: Server error
    patch:
      summary: Update task (including position and status)
      description: |
        Update any task properties including status and position for drag-and-drop
        <br /><br />
        <b>Authentication:</b> Bearer JWT token required
      tags:
        - tasks
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: "Task ID to update"
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
