        - auth
      security: []
      parameters: []
      responses:
        "200":
          description: Success!
          content:
            application/json:
              schema:
                type: object
                properties:
                  authToken:
                    type: string
        "400":
          description: Input Error. Check the request payload for issues.
        "401":
          description: Unauthorized
        "403":
          description: Access denied. Additional privileges are needed access the requested resource.
        "404":
          description: Not Found. The requested resource does not exist.
        "429":
          description: Rate Limited. Too many requests.
        "500":
          description: Unexpected error
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: ""
                  format: email
                password:
                  type: string
                  description: ""
          multipart/form-data:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: ""
                  format: email
                password:
                  type: string
                  description: ""
